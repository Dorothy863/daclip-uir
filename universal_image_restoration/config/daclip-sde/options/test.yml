name: universal-ir
suffix: ~  # add suffix to saved images
model: denoising
distortion: [
  motion-blurry,
  hazy,
  # jpeg-compressed,
  low-light,
  # noisy,
  raindrop,
  rainy,
  shadowed,
  snowy,
  # uncompleted
] # uncompleted means inpainting
gpu_ids: [0]

sde:
  max_sigma: 50
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  sampling_mode: posterior # sde or posterior
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
   name: Test
   mode: LQGT
   dataroot_GT: /workspace/datasets/SD_Rest/val/motion-blurry/GT
   dataroot_LQ: /workspace/datasets/SD_Rest/val/motion-blurry/LQ
  
#### network structures
network_G:
  which_model_G: ConditionalUNet
  setting:
    in_nc: 3
    out_nc: 3
    nf: 64
    ch_mult: [1, 2, 4, 8]
    context_dim: 512
    use_degra_context: true
    use_image_context: true

#### path
path:
  pretrain_model_G: /workspace/sd_models/da_clip/universal-ir.pth
  daclip: /workspace/sd_models/da_clip/daclip_ViT-B-32.pt
